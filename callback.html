<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Discord Login Callback</title>
  <style>
    body { font-family:sans-serif; background:#0f1724; color:#e6eef6; display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; }
    code { background:rgba(255,255,255,0.1); padding:4px 6px; border-radius:4px; }
  </style>
</head>
<body>
  <h1>Discord OAuth2 Login</h1>
  <p id="message"></p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (code) {
      document.getElementById('message').innerHTML = `✅ Logged in! Your OAuth2 code:<br><code>${code}</code><br><br>Use this on your server-side to get a token.`;
    } else {
      document.getElementById('message').innerText = '❌ No code received. Try logging in again.';
    }
  </script>
</body>
</html>
